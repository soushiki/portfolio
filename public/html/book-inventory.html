<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Book Inventory</title>
  <link rel="stylesheet" href="../css/book-inventory-styles.css">
</head>

<body>
  <h1>Book Inventory</h1>
  <table>
    <thead>
      <tr>
        <th>Title</th><th>Author</th><th>Category</th><th>Status</th><th>Rate</th>
      </tr>
    </thead>
    <tbody>
      <tr class="in-progress">
        <td>A Mind For Numbers</td>
        <td>Barbara Oakley</td>
        <td>Non-Fiction</td>
        <td><span class="status">In Progress</span></td>
         <td><span class="rate two"><span>⭐</span><span>⭐</span><span>""</span></span></td>
      </tr>
      <tr class="to-read">
        <td>Genki I</td>
        <td>Seiichi Makino</td>
        <td>Language</td>
        <td><span class="status">To Read</span></td>
        <td><span class="rate three"><span>⭐</span><span>⭐</span><span>⭐</span></span></td>
      </tr>
      <tr class="read">
        <td>Zaregoto</td>
        <td>Nisio Isin</td>
        <td>Fiction</td>
        <td><span class="status">Read</span></td>
        <td><span class="rate one"><span>⭐</span><span>""</span><span>""</span></span></td>
      </tr>
      
    </tbody>
  </table>

</body>

</html>
